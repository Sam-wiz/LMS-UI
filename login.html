<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa; /* Add your preferred background color */
        }
    
        header {
            display: flex;
            align-items: center;
            padding: 20px; /* Add your preferred background color */
            color: rgb(56, 46, 46); /* Add your preferred text color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add your preferred box shadow */
        }
    
        h1 {
            font-size: 30px;
            margin: 0;
            font-family: 'Hedvig Letters Sans', sans-serif;
        }
    
        img {
            padding: 1%;
            width: 50px; /* Set the desired width for your logo */
            margin-right: 20px; /* Add spacing between the logo and h1 */
        }
    
        #login-container {
            width: 400px;
            margin: 50px auto;
            background-color: #fff; /* Add your preferred background color */
            border: 1px solid #e0e0e0; /* Add your preferred border color */
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Add your preferred box shadow */
        }
    
        h2 {
            text-align: center;
            color: #333; /* Add your preferred text color */
            margin-bottom: 30px;
        }
    
        label {
            display: block;
            margin-bottom: 10px;
            color: #555; /* Add your preferred text color */
        }
    
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd; /* Add your preferred input border color */
            border-radius: 4px;
        }
    
        button {
            background-color: #007bff; /* Add your preferred button background color */
            color: #fff; /* Add your preferred button text color */
            padding: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    
        button:hover {
            background-color: #0056b3; /* Add your preferred button hover color */
        }

        .nr{
            display: flex;
            align-items: center;
            margin-left: 40%;
        }
        h3, a {
            margin: 0;
            padding: 10px; /* Add your preferred text color */
            text-decoration: none;
            font-size: 16px;
        }
        a
        {
            color: blue;
        }
        a:hover {
            background-color: #0056b3; 
            color: white;/* Add your preferred link hover color */
        }
        #footer {
    text-align: center;
    margin-top: 7%;
    padding: 10px;
    background-color: #333; /* Add your preferred background color */
    color: #fff; /* Add your preferred text color */
}
    </style>
    
</head>
<body>
    <header>
        <img src="sst-logo.jpg" alt="">
        <h1>LibraryManagementSystem</h1>
    </header>
    <div id="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
    <div class="nr">
        <h3>Not Registered?</h3>
        <a href="register.html">Register</a>
    </div>
    <div id="footer">
        <p>&copy; SST. All rights reserved. Made by Samrudh.</p>
    </div>
</body>
</html>
