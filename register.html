<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa; /* Add your preferred background color */
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px; /* Add your preferred background color */
            color: rgb(56, 46, 46); /* Add your preferred text color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add your preferred box shadow */
        }
    
        h1 {
            font-size: 30px;
            margin: 0;
            font-family: 'Hedvig Letters Sans', sans-serif;
        }
    
        img {
            padding: 1%;
            width: 50px; /* Set the desired width for your logo */
            margin-right: 20px; /* Add spacing between the logo and h1 */
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .password-container {
            position: relative;
        }

        .reveal-password {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
        #footer {
    text-align: center;
    margin-top: 7%;
    padding: 10px;
    background-color: #333; /* Add your preferred background color */
    color: #fff; /* Add your preferred text color */
}
    </style>
    <title>Sign Up</title>
</head>

<body>
    <header>
        <img src="sst-logo.jpg" alt="">
        <h1>LibraryManagementSystem</h1>
    </header>
    <form method="post">
        <h2>Register</h2>
        <p>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </p>

        <p class="password-container">
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" required>
        </p>

        <p class="password-container">
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required>
        </p>

        <button type="submit">Register</button>
    </form>
    <div id="footer">
        <p>&copy; SST. All rights reserved. Made by Samrudh.</p>
    </div>
    <script>
        document.querySelector('.reveal-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });
    </script>
</body>

</html>
