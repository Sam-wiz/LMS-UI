nav {
    position: relative;
}

.menu-toggle {
    display: none;
    cursor: pointer;
}

.menu-toggle div {
    width: 30px;
    height: 4px;
    background-color: #333;
    margin: 6px 0;
    transition: 0.4s;
}

nav ul {
    list-style: none;

    display: flex;
    padding-left: 300px;
    justify-content: flex-end;
}

nav li {
    font-size: 20px;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    position: relative;
    transition: background-color 0.7s, color 0.7s, box-shadow 0.7s;
    font-family: 'Ubuntu', sans-serif;
}

nav.circle ul li a {
    position: relative;
    overflow: hidden;
    z-index: 1;
}

nav.circle ul li a:after {
    display: block;
    position: absolute;
    margin: 0;
    top: 50%;
    left: 50%;
    content: '.';
    color: transparent;
    width: 1px;
    height: 1px;
    border-radius: 50%;
    background: transparent;
    transform: translate(-50%, -50%);
    transition: width 0.5s, height 0.5s, background-color 0.5s;
}
nav.circle ul li a:hover {
    color: #fff; /* Change text color to white on hover */
}
nav.circle ul li a:hover:after {
    width: 50px; /* Adjust the width as needed for the desired circle size */
    height: 50px; /* Adjust the height as needed for the desired circle size */
    background: rgb(60, 128, 244); /* Adjust the background color as needed */
    
}
